<!DOCTYPE html>
<html>
	<head>
		<title>DeskAdv</title>
		<link href="../demo.css" rel="stylesheet"></link>

		<link href="./src/ui/adv_ui.css" rel="stylesheet"></link>

		<!-- PIXI.js rendering library -->
		<script src="../../libs/pixi.min.js"></script>

		<!-- JMP Game Engine bootstrap -->
		<script src="../../src/jmp-bootstrap.js"
				type="module"
				data-jmp-manifest="./manifest.json"
				data-jmp-container="adv_game">
		</script>

	</head>
	<body>
		<!-- map, main game screen -->
		<div id="adv_map" class="wnd_container noTitle">
			<div id="adv_game" class="wnd_content">

			</div>
		</div>

		<!-- player stats -->
		<div id="adv_stats" class="wnd_container noTitle">
			<div class="wnd_content noScroll">
				<div>
					<div class="labelText">HP:</div>
					<div id="adv_stats_hp"></div>
				</div>
				<!--<p id="adv_stats_atk">ATK: 0</p>
				<p id="adv_stats_def">DEF: 0</p>-->
			</div>
		</div>

		<!-- history messages -->
		<div id="adv_history" class="wnd_container">
			<div class="wnd_title">
				History
			</div>
			<div class="wnd_content">
				<p class="even">Web Adventures!</p>
			</div>
		</div>

		<!-- Equipment -->
		<div id="adv_equipment" class="wnd_container">
			<div class="wnd_title">Equipment</div>
			<div class="wnd_content">
				<div class="row slotTitles">
					<div>Melee</div>
					<div>Ranged(F)</div>
					<div>Quick(A)</div>
					<div>Quick(S)</div>
				</div>
				<div class="row dropzones">
					<div class="adv_equipment_entry" id="adv_equipment_melee_slot"></div>
					<div class="adv_equipment_entry" id="adv_equipment_ranged_slot"></div>
					<div class="adv_equipment_entry" id="adv_equipment_quick_slot_1"></div>
					<div class="adv_equipment_entry" id="adv_equipment_quick_slot_2"></div>
				</div>
			</div>
		</div>

		<!-- Backpack -->
		<div id="adv_backpack" class="wnd_container">
			<div class="wnd_title">
				Backpack
			</div>
			<div class="wnd_content">

			</div>
		</div>

		<!-- debug -->
		<div id="adv_dbg" class="wnd_container">
			<div class="wnd_title">
				dbg
			</div>
			<div class="wnd_content" id="__jmp_debugUI">
			</div>
		</div>
	</body>
</html>
