<!DOCTYPE html>
<html>
    <head>
        <link href="./css/base.css" rel="stylesheet">
        <link href="./css/tile_chooser.css" rel="stylesheet">
        <link href="./css/tile_properties.css" rel="stylesheet">
        <script src="./MapEditor.js" type="module"></script>
    </head>
    <body>
        <!-- tile chooser -->
        <div class="wnd" id="tileChooser">
            <div class="wnd_title">
                Tileset
            </div>
            <div class="wnd_content" id="tc_content">
                <img src="../../img/tileset16.png" draggable="false"/>
                <div id="tc_cursor"></div>
            </div>
        </div>

        <!-- tile properties -->
        <div class="wnd" id="tileProperties">
            <div class="wnd_title">
                Tile Properties
            </div>
            <div class="wnd_content tp_form">
                <!-- img -->
                <div class="tp_row">
                    <span class="tp_label">Sprite: </span>
                    <img src="../../img/tileset16.png" width="32px" height="32" />
                </div>
                <!-- id -->
                <div class="tp_row">
                    <span class="tp_label">ID: </span>
                    <input id="tp_value_id" class="tp_value" disabled />
                </div>
                <!-- name -->
                <div class="tp_row">
                    <span class="tp_label">Name: </span>
                    <input id="tp_value_name" class="tp_value" />
                </div>
                <!-- blocking -->
                <div class="tp_row">
                    <span class="tp_label">is blocking: </span>
                    <input id="tp_value_blocking" type="checkbox" class="tp_value"  />
                </div>
                <!-- water -->
                <div class="tp_row">
                    <span class="tp_label">is water: </span>
                    <input id="tp_value_water" type="checkbox" class="tp_value"  />
                </div>
                <!-- animation frames -->
                <div class="tp_row">
                    <span class="tp_label">Animation frames: </span>
                    <input id="tp_value_animationFrames" class="tp_value" frames" />
                </div>
                <!-- animation timing -->
                <div class="tp_row">
                    <span class="tp_label">Animation timing: </span>
                    <input id="tp_value_animationTiming" class="tp_value" />
                </div>
            </div>
        </div>
    </body>
</html>
